<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Setlist</title>
    <link rel="stylesheet" href="/Admin/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Dashboard Admin</h2>
            <ul>
                <li><a href="/admin/AddArtist">Tambah Artis</a></li>
                <li><a href="/admin/AddShow">Tambah Show</a></li>
                <li><a href="/admin/AddSetList">Tambah Setlist</a></li>
                <li><a href="/admin/ManageUser">Kelola Pengguna</a></li>
                <li><a href="/admin/Report">Laporan</a></li>
            </ul>
            <button onclick="location.href='/logout'" class="btn-logout">Logout</button>
        </aside>

        <!-- Konten Utama -->
        <main class="content">
            <h1>Tambah Setlist</h1>
            <form>
                <label for="setlist-name">Nama Lagu:</label>
                <input type="text" id="setlist-name" placeholder="Masukkan nama lagu">
                
                <label for="setlist-show">Show Terkait:</label>
                <select id="setlist-show">
                    <option value="show1">Show 1</option>
                    <option value="show2">Show 2</option>
                </select>
                
                <button type="submit" class="btn">Tambah Setlist</button>
            </form>
        </main>
    </div>
</body>
</html>
