<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetList Konser - Tambah Komentar</title>
    <link rel="stylesheet" href="/Member/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Fitur Member</h2>
            <ul>
                <li><a href="#add-artist">Tambah Artis</a></li>
                <li><a href="#add-show">Tambah Show</a></li>
                <li><a href="#add-setlist">Tambah Setlist</a></li>
                <li><a href="#add-comment">Komentar & Koreksi</a></li> 
                <li><a href="#history">History Perubahan</a></li>
            </ul>
            <button onclick="location.href='/logout'" class="btn-logout">Logout</button>
        </aside>
    </div>

    <script>
        // Fungsi untuk mengambil komentar berdasarkan showId
        function fetchComments(showId) {
            fetch(`/comments/show/${showId}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Komentar yang diterima:", data);  // Menambahkan logging untuk melihat data yang diterima
                    const commentsList = document.getElementById('commentsList');
                    commentsList.innerHTML = ''; // Menghapus komentar yang ada
    
                    if (data.length === 0) {
                        commentsList.innerHTML = "<li>Tidak ada komentar untuk show ini.</li>";
                        return;
                    }
    
                    // Menampilkan komentar yang diterima
                    data.forEach(comment => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>Show ${comment.showId}:</strong> "${comment.commentText}" <em>(by ${comment.username})</em>`;
                        commentsList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.log('Error fetching comments:', error); // Menambahkan logging jika terjadi error
                    const commentsList = document.getElementById('commentsList');
                    commentsList.innerHTML = "<li>Gagal mengambil data komentar.</li>";
                });
        }
    
        // Mengambil komentar saat halaman dimuat
        document.getElementById('show-select').addEventListener('change', function () {
            const showId = this.value;
            fetchComments(showId);
        });
    
        // Initial load untuk showId default
        fetchComments(document.getElementById('show-select').value);
    </script>
</body>
</html>
