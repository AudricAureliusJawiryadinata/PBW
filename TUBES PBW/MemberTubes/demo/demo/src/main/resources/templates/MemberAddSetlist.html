<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Setlist - SetList Konser</title>
    <link rel="stylesheet" href="/Member/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Fitur Member</h2>
            <ul>
                <li><a href="/MemberAddArtist">Tambah Artis</a></li>
                <li><a href="/MemberAddShow">Tambah Show</a></li>
                <li><a href="/MemberAddSetlist">Tambah Setlist</a></li>
                <li><a href="/MemberKomentar">Komentar & Koreksi</a></li>
                <li><a href="/MemberHistory">History Perubahan</a></li>
            </ul>
            <button onclick="location.href='/logout'" class="btn-logout">Logout</button>
        </aside>
        
        <main class="content">
        <h1>Tambah Setlist</h1>
        <form action="/member/add-setlist" method="post">
            <label for="setlist-name">Nama Lagu:</label>
            <input type="text" id="setlist-name" name="setlistName" placeholder="Masukkan nama lagu" required>
            
            <label for="setlist-show">Show Terkait:</label>
            <select id="setlist-show" name="showId" required>
                <option value="show1">Show 1</option>
                <option value="show2">Show 2</option>
            </select>
            
            <button type="submit" class="btn">Tambah Setlist</button>
        </form>
    </main>
    </div>
</body>
</html>
