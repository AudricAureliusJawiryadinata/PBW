<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Artis</title>
    <link rel="stylesheet" href="/Admin/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Dashboard Admin</h2>
            <ul>
                <li><a href="/admin/AddArtist">Tambah Artis</a></li>
                <li><a href="/admin/AddShow">Tambah Show</a></li>
                <li><a href="/admin/AddSetList">Tambah Setlist</a></li>
                <li><a href="/admin/ManageUser">Kelola Pengguna</a></li>
                <li><a href="/admin/Report">Laporan</a></li>
            </ul>
        </aside>

        <!-- Konten Utama -->
        <main class="content">
            <h1>Tambah Artis</h1>
            <form>
                <label for="artist-name">Nama Artis:</label>
                <input type="text" id="artist-name" placeholder="Masukkan nama artis">
                
                <label for="artist-genre">Genre Musik:</label>
                <input type="text" id="artist-genre" placeholder="Masukkan genre musik">
                
                <button type="submit" class="btn">Tambah Artis</button>
            </form>
        </main>
    </div>
</body>
</html>
